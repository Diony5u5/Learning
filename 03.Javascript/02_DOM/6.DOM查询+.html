<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <div></div>
    </div>
    <script>
        let $body = document.body; //返回body元素
        console.log($body);

        let $html = document.documentElement; //返回html元素
        console.log($html);

        let $allall = document.all; //返回页面所有元素
        console.log($allall);

        let $all = document.getElementsByTagName("*");//返回页面所有元素
        console.log($all);

        let $sel = document.querySelector("div"); //只查1个，返回第一个匹配
        console.log($sel);

        let $selall = document.querySelectorAll("div"); //查所有，返回类数组
        console.log($selall);
    </script>
</body>
</html>
