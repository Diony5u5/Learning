    <script>
        /*
            运算符 也叫 操作符
                通过运算符可以对一个或多个值进行运算
                typeof：获得一个值的数据类型，并以字符串的形式返回。

                算数运算符 + - * / %
                    当对非Number类型的值进行运算时，会将这些值转换成Number后，再进行运算(除了含有字符串的加法)
                    任何值和NaN进行运算，结果都是NaN。
                    +
                        对两个数值进行求和运算，将结果返回。
                        两个字符串求和，拼接字符串。
                        任何其他值与字符串做加法运算，都会先转换成字符串，再进行拼接。
                    
                    - 
                        减法
                    *
                        乘法
                    /
                        除法
                    %
                        取模（取余数）

        */
       var a = 123;
       aType = typeof a;
        
       console.log(aType); //number
       console.log(typeof a) //number
       console.log(typeof aType); //string

       var b = 321;

       var result = a + b;
       console.log(result); //444

       var bool = true + false; //1
       console.log(bool);

       var d = 2 + null; //2
       var c = 2 + NaN; //NaN

        var otherString = 123 + "44";
        console.log(otherString); //12344
