    <title>Document</title>
    <script>
/*
        Boolean布尔值
            true - 真
            false - 假
 */
        var bool = true;
        console.log(bool); //true
        console.log(typeof bool); //boolean

        var bool2 = false;
        console.log(bool2); //false
        console.log(typeof bool2); //boolean

    </script>
