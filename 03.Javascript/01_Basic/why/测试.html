<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // {} 与 null 的区别
        let obj = null;
        let obj2 = {};
        console.log(obj === null); //true
        console.log(obj2 === null); //false
        console.log(obj2 == null); //false


        let object = {x:1,y:2};
        let array = [1,2,3,4,5,6,7,8];

        // for in:用于对象属性的遍历。
        for (const key in object){
            console.log(key); //x,y
        }
        // for of:用于数组元素的遍历。
        for(const value of array){
            console.log(value); //1,2,3,4,5,6,7,8
        }
        // 遍历整个对象。Object.entries()方法，返回一个给定对象自身可枚举属性的键值对数组
        for(const [key,value] of Object.entries(object)){ //object.entries() 不能用，object不可迭代
            console.log(`${key}:${value}`); //x:1 , y：2
        }

        console.log(String.raw `\u00a9`);

        console.log(typeof Object.entries(object)); //Object
        console.log(Object.entries(object)); //

        let ab = {a:1,b:2};
        let cd = {c:1,d:2};
        let result = ab && cd; //两个对象 与
        console.log(result); //{c:1,d:2}

        let found = true;
        console.log(ab&&found);//true

        console.log(found||fdafsd); //true

        let arr = [0,1,2,3,];
        console.log(arr.length); //4
        let arr2 = [0,1,,2,3];
        console.log(arr2.length); //5
    </script>
</head>
