<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //扩展操作符 ... 
        let a = [1,2,3];
        let b = [0,...a,4];

        console.log(b); // [0,1,2,3,4] , length:5

        let c =1;
        let d =c;
        c++;
        console.log(c);

        //数组去重
        let arr = ["a","b","c","c","c","d","e","a"];
        let cong = [...new Set(arr)]; //["a", "b", "c", "d", "e"]
        console.log(typeof cong); //object

        let str = "asdfasdffds";
        let strAsArr = [...str]; //字符串转数组
        let strNo=[...new Set(strAsArr)]; //使用[...new Set(待去重)]

        console.log(strAsArr);//["a", "s", "d", "f", "a", "s", "d", "f", "f", "d", "s"]
        console.log(strNo);//["a", "s", "d", "f"]

        //Array()构造函数
        let arr2 = new Array(); //创建一个空数组.[]
        let arrlen = new Array(10) //创建一个长度为10的数组。[,,,,,,,,,,],传一个参数，是length
        let arr3 = [,,,,,,,,,,] //是个连续的逗号，代表length为10的数组
        let arrcan = new Array(5,4,3,2,1,"testing,testing"); //[5, 4, 3, 2, 1, "testing,testing"],串多个参数，是多个元素。无法用此方法创建只有一个元素的数组。

        console.log(arr2);
        console.log(arrlen);
        console.log(arr3);
        console.log(arrcan);

        //Array.of()
        let arrof = Array.of(99); //[99]
        let arrof2 = Array.of(99,100,"hello");

        console.log(arrof);
        console.log(arrof2);

        //Array.from() 浅拷贝
        let arrsrc = [1,2,3,4,5];
        let arrCopy1 = Array.from(arrsrc); //[1,2,3,4,5]
        let arrCopy2 = [...arrsrc]; //[1,2,3,4,5]

        console.log(arrCopy1);
        console.log(arrCopy2);

                //字符串（类数组） 转成 数组（真数组）
        let arrlike = "hk.whygj.xyz";
        let realarr = Array.from(arrlike); //["h", "k", ".", "w", "h", "y", "g", "j", ".", "x", "y", "z"]
        console.log(realarr);

        let nInt = [1,2,3,4,5];
        let nIntplus1 = Array.from(nInt,x => x+1); //[2, 3, 4, 5, 6]
        let nIntplus2 = Array.from(nInt,function(x){return x+1}); //[2, 3, 4, 5, 6]

        console.log(nInt);        
        console.log(nIntplus1);
        console.log(nIntplus2);

        //数组读写
        let aa = ["a",2,3,"b"];
        aa[aa[2]] = aa[0]; //["a", 2, 3, "a"]
        console.log(aa);



    </script>

</head>
