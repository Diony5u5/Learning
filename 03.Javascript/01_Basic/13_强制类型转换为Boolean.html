<script>
    /*
        转成Boolean
            -使用Boolean()函数  
              数字转布尔值：0和NaN是false;
            字符串转布尔值：空串是false;
            null和undefined 是false
    */ 

    var a;
    a = 123;
    a = -123;
    a = 0;
    a = "hello";
    a = "false"
    a = {};
    a = Boolean(a);
    console.log(typeof a);
    console.log(a);
</script>
