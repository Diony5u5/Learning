<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        标识符
            -在js中所有可以由用户自主命名的名称都可以称为标识符
            -例如：变量名、函数名、属性名等等
            -命名规则
                -1 标识符中只能包含 字母 数字 _ $ 四种字符
                -2 标识符不能以数字开头 91porn这种标识符，是错误的
                -3 ES的保留字和关键字不能用
                -4 标识符一般采用驼峰命名法
                    -首字母小写，其后每个单词的开头字母大写，其余字母小写
                    eg: whatIsYourName
        
            JS底层保存标识符时，实际上采用的unicode编码，理论上UTF-8里含有的字符都可以用。（中文也可以用，但不要用）
        */

        let nameOfCar = "Mazda_6";
    </script>
</head>

</body>
</html>
