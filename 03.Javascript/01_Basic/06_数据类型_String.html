<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        数据类型：字面量的类型
            6种简单数据类型
                1.String 字符串 "hahahahahah"
                2.Number 数值   321、-432、NaN、Number.MAX_VALUE
                3.Boolean 布尔值 true false
                4.Null 空值(空对象指针) null
                5.Undefined 未定义  undefined
                6.Symbol 符号 （ES6新）symbol{}

            复杂数据类型
                1.Object 对象 (无序名值对的集合)
                引用数据类型
        */ 

        /*
        字符串
            -在JS中字符串要用引号引起来   
            -使用双引号或单引号都可以，但不能嵌套，单引号不能套单引号，双引号不能套双引号，但可以互相嵌套。
            同一种引号非要嵌套，内部引号要用转义字符\转义。

        \" -表示 "
        \' -表示 '
        \\ -表示 \
        \n -表示 换行符
        \t -表示 制表符 tab
        */ 
        var str = "hello";
        // 输出变量str保存的字符串字面量hello
        alert(str);
        // 直接输出字符串字面量str
        alert("str");

        var say  = "我说：\"你好呀\"";
        console.log(say);
    </script>
</head>

</body>
</html>
