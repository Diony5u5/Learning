<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num = prompt("请输入一个大于1的数字");
        let flag = true;
        if(num <= 1){
            alert("非法数字")
        }else{
            //判断num是否是质数
				//获取到2-num之间的所有的数
				for(let i=2 ; i<num ; i++){
					
					//判断num是否能被i整除
					if(num%i === 0){
						//如果进入判断则证明num不是质数,修改flag值为false
						flag = false;
					}
                    if(flag){
                        alert(num+"是质数");
                    }            
            }
        }
    </script>
</head>
