<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        字面量：不可改变的值
            字面量可以直接使用，但通常不会，因为较复杂的字面量，在引用时很麻烦。
        
        变量：变量可以用来保存字面量，变量的值可以修改
            方便使用，引用时，直接引用变量名，而不是直接使用字面量
            通过变量名来描述字面量的含义。
        */

        // 声明变量
        // 在js中使用var关键字来声明一个变量 ，还可以使用let 和 const这两个关键字，来声明变量
        var a;
        // 为变量赋值
        a = 123;
        a = 456;    //重新赋值，不用声明。

        // 同时声明和赋值（初始化）
        var b = "helloJS"
        console.log(b);
        
    </script>
</head>
<body>

</body>
</html>
