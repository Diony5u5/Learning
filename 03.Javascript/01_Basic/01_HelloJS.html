<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloJS</title>

    <!-- 可以将JS代码要编写到html文件的head标签中的script标签内 -->
<script>
    // 控制 浏览器 弹出一个 警告框
    alert("这是我的第一行JS代码！");

    // 向body标签中写入内容，从而在页面中显示
    document.write("看看我写在了哪里?");

    // 向浏览器开发者工具（F12）中的控制台输出一个内容
    console.log("我在控制台console出现");
</script>

</head>
<body>
    
</body>
</html>
