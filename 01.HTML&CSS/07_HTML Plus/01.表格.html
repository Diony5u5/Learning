<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>


</head>
<body>
    <table border="1" width="50%" align="center">
        <!-- 在table中 使用tr表示表格中的一行，有几个tr就有几行 -->
        <tr>
            <!-- 在tr中 使用td表示这一行tr中的单元格，有几个td就有几个单元格 -->
            <!-- rowspan="?" 纵向合并单元格 -->
            <td rowspan="2">A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
           
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
             <!-- colspan="?" 横向合并单元格 -->
            <td colspan="2">C23</td>
            
        </tr>
    </table>
</body>
</html>
